<div ng-controller="LoginController">
	<div ng-show="!current_user">
		<h2 class="page-header">Login</h2>	
		<p>
			Test Application using <strong>UserName = my_username@email.com </strong> && 
			                         <strong>password  = 1234</strong>
		</p>
		<div ng-show="warning" class="alert alert-danger">
			<p>{{warning}}</p>
		</div>
		<form>
			<label>User Name</label>
			<input type="text" ng-model="user.name">
			<label>Password</label>
			<input type="text" ng-model="user.password">
			<button class="btn btn-success" ng-click="login_user()">Login</button>
		</form>	
	</div>
</div>
