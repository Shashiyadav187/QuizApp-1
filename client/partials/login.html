<div ng-controller="LoginController">
	<div ng-show="!current_user">
		<h1 class="page-header">Login</h1>	
	 
		<div ng-show="warning" class="alert alert-info">
			<p>{{warning}}</p>
		</div>
		<form class="login">
			<label>User Name</label>
			<input type="text" ng-model="user.name" placeholder="my_username@email.com">
			<label>Password</label>
			<input type="text" ng-model="user.password" placeholder="1234">
			<button class="btn btn-primary" ng-click="login_user()">Login</button>
		</form>	
	</div>
</div>
